<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
</head>
<body>

<h2>Image Gallery</h2>

<!-- Thumbnail Grid -->
<div id="gallery"></div>

<!-- Lightbox -->
<div id="lightbox" style="display:none;">
    <button id="prevBtn">Prev</button>

    <!-- Full Image (still controlled, not huge) -->
    <img id="lightboxImg" width="400" height="300">

    <button id="nextBtn">Next</button>

    <p id="counter"></p>
    <p id="caption"></p>
</div>

<script src="./ch7.js"></script>
</body>
</html>
